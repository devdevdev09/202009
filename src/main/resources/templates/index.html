<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map" style="width:800px;height:400px;background-color:yellow;"></div>
    <p>
        <button onclick="hideMarkers()">마커 감추기</button>
        <button onclick="showMarkers()">마커 보이기</button>
        <button onclick="saveMarkers()">마커 저장하기</button>
    </p> 
    <em>클릭한 위치에 마커가 표시됩니다!</em>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7cdcbc73cd760e413a2f952a867ec30d"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script th:inline="javascript">
/*<![CDATA[*/
    var list = /*[[${locationList}]]*/ 'default';
/*]]>*/
    console.log("location List");
    console.log(list);


var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
mapOption = { 
    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
    level: 3 // 지도의 확대 레벨
};

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 지도를 클릭했을때 클릭한 위치에 마커를 추가하도록 지도에 클릭이벤트를 등록합니다
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
    // 클릭한 위치에 마커를 표시합니다 
    addMarker(mouseEvent.latLng);             
});

// 지도에 표시된 마커 객체를 가지고 있을 배열입니다
var markers = [];

// 마커 하나를 지도위에 표시합니다 
addMarker(new kakao.maps.LatLng(33.450701, 126.570667));

// 마커를 생성하고 지도위에 표시하는 함수입니다
function addMarker(position) {
    console.log(position.getLat() + "," + position.getLng()); // 위도, 경도
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: position
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
    
    // 생성된 마커를 배열에 추가합니다
    markers.push(marker);
}

// 배열에 추가된 마커들을 지도에 표시하거나 삭제하는 함수입니다
function setMarkers(map) {
    for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
    }            
}

// "마커 보이기" 버튼을 클릭하면 호출되어 배열에 추가된 마커를 지도에 표시하는 함수입니다
function showMarkers() {
    setMarkers(map)    
}

// "마커 감추기" 버튼을 클릭하면 호출되어 배열에 추가된 마커를 지도에서 삭제하는 함수입니다
function hideMarkers() {
    setMarkers(null);    
}

const saveMarkers = function() {
    console.log("저장할 좌표 목록");
    for(let i in markers){
        console.log(markers[i].getPosition());
    }

    let list = [];

    for(let i in markers){
        let pos = {
            "latitude" : markers[i].getPosition().Ha,
            "longitude" : markers[i].getPosition().Ga
        }

        list.push(pos);
    }

    $.ajax({
        type : "post",
        url : "/save",
        dataType : "json",
        contentType: 'application/json',
        data : JSON.stringify(list),
        success : function(data){
            console.log("successs~~~~");
            console.log(data);
        },fail : function(data){
            console.log("fail~~~");
            console.log(data);
        },complete : function(data){
            console.log("complete~~~");
            console.log(data);
        }
    })


}

const getMakerData = function() {
    for(var i in list){
        addMarker(new kakao.maps.LatLng(list[i].latitude, list[i].longitude));
    }
}

getMakerData();
    
</script>
</body>
</html>
